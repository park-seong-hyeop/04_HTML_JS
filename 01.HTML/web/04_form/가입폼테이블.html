<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_table span</title>
<link rel="stylesheet" type="text/css" href=".01.HTML/web/01_form/css">
<style type="text/css">
	table {
		border: 1px solid black;
	}
	
	tr {
	 	border: 1px solid black;
	}
	
	th,td {
		border: 1px solid black; 
	}
</style>
</head>
<body>

<table>
	<tr>
		<th colspan="4"><h2>가입폼</h2></th>
<!-- 	<th>제목2</th>
		<th>제목3</th> -->
<!-- 		<th>제목4</th>  -->
	</tr>
	<tr>
		<td>이름*</td>
		<td><input type="text" name="username" size="10"/></td>
	</tr>
	<tr>
		<td>아이디*</td>
		<td><input type="text" name="userID" size="10"/></td>
	</tr>
	<tr>
		<td>비밀번호*</td>
		<td><input type="password" name="userpass" size="10"/></td>
	</tr>
	<tr>
		<td>비밀번호 확인*</td>
		<td><input type="password" name="passConfirm" size="10"/></td>
	</tr>
	<tr>
		<td>성별</td>
		<td colspan="3">
			<input type="radio" name="gender" value="M" /> 남
	     	<input type="radio" name="gender" value="F" /> 여		
			</td>
<!-- 	<td>제목2</td>
		<td>제목3</td> -->
	</tr>	
	<tr>
		<td>연령대</td>
		<td colspan="3">
			<select >
				<option>==연령대를 선택==</option>
				<option value="10">10대</option>
				<option value="20">20대</option>
				<option value="30">30대</option>
				<option value="40">40대</option>
				<option value="50">50대</option>
				<option value="60">60대</option>
				<option value="70">70대</option>
				<option value="80">80대</option>
			</select>
		</td>
<!-- 	<td>제목2</td>
		<td>제목3</td> -->
	</tr>
	<tr>
		<td>취미</td>
		<td colspan="2">
			<input type="checkbox" name="hobby" value="스포츠"/> 스포츠
			<input type="checkbox" name="hobby" value="서핑"/> 서핑
			<input type="checkbox" name="hobby" value="캠핑"/> 캠핑
			<input type="checkbox" name="hobby" value="노래"/> 노래
			<input type="checkbox" name="hobby" value="여행"/> 여행
		</td>
<!-- 	<td>제목2</td> -->
	</tr>
		<tr>
		<td>이메일*</td>
		<td colspan="2">
			<input type="text" name="emailId" size="10"/> @
				<select name="email" >
					<option>==메일주소 선택==</option>
					<option value="naver.com">네이버</option>
					<option value="daum.net">다음</option>
					<option value="gmail.com">구글</option>
					<option value="nate.com">네이트</option>
					<option value="yahoo.co.kr">야후코리아</option>
				</select>
		</td>
<!-- 	<td>제목2</td> -->
	</tr>		
	<tr>
		<td>전화번호</td>
		<td>
			<select name="phone1" >
			  <option>==번호선택==</option>
			</select>
			  -
			  <input name="phone2" size="4"/>
			  -
			  <input name="phone3" size="4"/></td>
<!-- 	<td>내용11</td> -->
	<!--<td>내용12</td>-->
	</tr>
	<tr>
		<td>주소</td>
		<td colspan="2">
			<select name="address" >
				<option>==주소 선택==</option>
			</select>	
		</td>
<!-- 	<td>제목2</td> -->
	</tr>
	<tr>
		<td>소개말</td>
		<td>
			<textarea name="intro" id="" cols="30" rows="10"></textarea>
		</td> 
	</tr>
	<tr>
		<td colspan="2">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="가입하기"> &nbsp;
			<input type="reset" value="초기화" />
		</td>
	</tr>
</table>

</body>
</html>
