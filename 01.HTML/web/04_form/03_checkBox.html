<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03 checkBox</title>
</head>
<body>
<!-- form input type wnd checkbox 타입 -->
<!-- form>(input[type="checkbox" name="hobby"]+br)*5+input[type="submit"]+input[type="reset"] -->
<h3>취미선택</h3>
<hr />
<form name="hobbyForm" action="">
	<input type="checkbox" name="hobby" value="photo"/> 사진찍기
	<br />
	<input type="checkbox" name="hobby" value="cinema"/> 영화보기
	<br />
	<input type="checkbox" name="hobby" value="ani"/> 애니메이션보기
	<br />
	<input type="checkbox" name="hobby" value="baseball"/> 야구보기
	<br />
	<input type="checkbox" name="hobby" value="game"/> 게임
	<br />
	<input type="submit" value="전송하기"/> &nbsp;
	<input type="reset" value="초기화"/>
</form>
<!-- checkbox : 중복선택 가능한 선택지 입력을 받기위해 사용
--------------------------------------------
	 1.name 이 동일한 checkbox 는 하나의 그룹으로 설정됨.
	 2.form 의 action 에 지덩된 곳으로 데이터 전달시 세 종류가 있다
	 	(1) null : 선택하지 않았을 때
	 		==주소?
	 	(2) 데이터 1개 : 1개만 선택했을 때
	 		==주소?hobby=game
	 	(3) 배열 : 데이터를 2개 이상 선택했을때
	 		==> 주소?hobby=gmae&hobby=cinema&hobby=baseball
	3.checked="checked" 속성 사용으로 기본 체크 설정
	
-->	 		

</body>
</html>
