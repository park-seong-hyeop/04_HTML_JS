<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01 link</title>
</head>
<body>
<!-- link : html 문서를 서로 연결하는 hyper link로 앵커태그 <a>를 사용 -->
	
	<h2>간단한 링크</h2>
	<hr />
	<!-- 링크의 간단한 구문 구조 
	
		<a href="문서주소">링크텍스트</a>
	 -->
<!--    <ul>(li>a[href=""])*3</ul> -->
	<ul>
		<li>
			<a href="www.naver.com">
				네이버로 이동
			</a>
		</li>
		<li>
			<a href="www.daum.net">
				다음으로 이동
			</a>
		</li>
		<li>
			<a href="www.google.com">
				구글로 이동
			</a>
		</li>
	<ul>
		<li>
			<a href="http://naver.com">
				<img alt="네이버로 이동"
					 scr="https://www.naver.com/">
			</a>
		</li>
		<li>
			<a href="http://daum.net">
				<img alt="네이버로 이동"
					 scr="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png">
			</a>
		</li>
		<li>
			<a href="http://google.com">
				<img alt="네이버로 이동"
					 scr="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"> 
			</a>
		</li>
	</ul>
	<!-- 링크 target 속성 정리 
	
		_blank : 링크페이지를 새 창에서 연결하여 오픈  
		_self  : 링크페이지가 현재 창에서 오픈됨(기본)
		_top   : 타겟이 여러 프레임으로 나뉘어 있을때 서브 프라임이 아닌 전체 페이지로 열람
		_ㅔㅁㄱ둣
		
	-->
</body>
</html>
