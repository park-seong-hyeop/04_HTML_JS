<!--  eclipse 한글 설정
	   1.window -> preference -> wdb -> CSS/HTML/JSP 파일
	   2.windoe -> preference -> workspace 필터 -> 옵션 하단 -> text-encoding -> MS949 ==> UTF-8
	   
	   HTML, JS 브리우저 설정
	   1.window-> preference -> browser 필터 -> extrernal brower 선택 & Chrome 체크 -> apply and close

	   1.Help -> Install new softWare...

-->
<h1>HTML 이제 시작합니다.</h1>        
<hr>
<!-- hr: 화면에 가로줄 출력 -->
<!-- HTML 코드 내에서 엔터를 여러번 입력해도 브라우저는 줄 바꿈으로 인식하지 않음 -->

<h3>안녕하세요, Html</h3>
<!--  HTML 코드내에서 스페이스바를 여러번 해도 브라우저는 1번만 인식함 -->
<hr />

<!-- 브라우저에 의해 문서가 해석되기 위해서 브러우저가 인식 하는 테그로 문서가 작성되며 브로우저에 내용이 출력되기 위해서는 특정한 몇몇 태그 안에 내용이 작성되어야한다. 

	 브라우저는 공백, 줄바꿈 HTML 코드 안에서 space bar, enter 써도 인식하지 않음
	 공백을 주는 태그, 중바꿈 주는 태구로 브라우저가 인슬할수 있는 태그를 사용해야 문서의 내용으로 해석한다.-->
	 
<br> <!-- 1줄 바꿈 태그 -->
<br><br><br> <!-- 나열해도 가능 -->
