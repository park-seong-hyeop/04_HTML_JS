<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04 글자 스타일</title>
</head>
<body>
<!-- 
	b : 볼드 체 (글자를 굵게)
	i : 이탤릭체(글자를 기울게)
  sub : 아랫첨자(글자가 아랫첨자로 )
  sup : 윗첨자(글자가 윗첨자로)
  
  위의 태그들은 중첩이 가능	
 -->
	
	<h2>글자 스타일 적용1</h2>
	<br />
	<b>이 문장에는 볼드체가 적용되었습니다.</b><br />
	<i>이 문장에는 이탤릭체가 적용되었습니다.</i><br />
	이 문장에서 <sub>아랫첨자</sub>가 적용되었습니다.<br />
	이 문장에는 <sup>윗첨자</sup>가 적용되었습니다.<br />
	<hr />
	<b><i>이 문장은 볼드 + 이탤릭ㅊ테가 작용되었습니다.</i></b>
	<hr />
	<!-- 
	 u : 아래 밑중이 적용
	 s : 취소선이 적용
	 strike : 취소선이 적용
	  -->
	  <h2>글자 스타일 적용2</h2>
	<br />
	<u>이 문장은 밑중이 그어집니다.</u><br />
	<s>이 문장에는 취소선이 그어집니다</s><br />
	<strike>이 문장에도 취소선이 그어집니다</strike><br />
	
	<!-- HTML 4.01 에서 사용하던 태그들은 HTML5에서 채그의 사용대신 CSS스타일로 적용할것을 권장하므로 경고가 발생함 -->

</body>
</html>
